<div ng-controller="checkoutCtrl">
	<h2>你的购物车</h2>
	<div class="alert alert-warning" ng-show="carts.length==0">这里没有商品 <a href="#/products">点击这里返回购物</a></div>
    <table class="table table-striped" ng-hide="carts.length==0">
	    	<thead>
	    		<tr>
	    			<th>商品名称</th>
	    			<th class="text-right">单价</th>
	    			<th class="text-center">数量</th>
	    			<th class="text-center">小计</th>
	    			<th class="text-center">删除</th>
	    		</tr>
	    	</thead>
	    	<tbody>
	    		<tr ng-repeat="p in carts" ng-click="delete(p)">
	    			<td>{{p.product.name}}</td>
	    			<td class="text-right">{{p.product.price | currency:"￥"}}</td>
	    			<td class="text-center">{{p.count}}</td>
	    			<td class="text-center">{{p.count*p.product.price | currency:"￥"}}</td>
	    			<td class="text-center "><button class="btn btn-danger">删除</button> </td>
	    		</tr>
	    	</tbody>
    </table>

</div>
